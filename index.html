<!DOCTYPE html>
<html>
<head>
    <title>Oleg Shkaruta</title>
    <meta charset="utf-8">
</head>
<body>
<h1>Решение системы линейных уравнений</h1>
<h2>методом Крамера</h2>
<h4>472678</h4>

    <label for="n1">Коэффициент n1:</label>
    <input type="number" value="5" id="n1"><br>
    
    <label for="n2">Коэффициент n2:</label>
    <input type="number" value="5" id="n2"><br>
    
    <label for="n3">Коэффициент n3:</label>
    <input type="number" value="5" id="n3"><br>
    
    <label for="n4">Коэффициент n4:</label>
    <input type="number" value="5" id="n4"><br>
    
    <label for="n5">Коэффициент n5:</label>
    <input type="number" value="5" id="n5"><br>
    
    <label for="n6">Коэффициент n6:</label>
    <input type="number" value="5" id="n6"><br>
    
    <button id="bt">Выполнить задание</button><br>
    
    <!-- Поля результатов с метками -->
    <label for="result1">Результат x:</label>
    <input type="number" value="" id="result1" readonly><br>
    
    <label for="result2">Результат y:</label>
    <input type="number" value="" id="result2" readonly><br>

    <script>
        document.getElementById('bt').addEventListener('click', () => {
            // Получение значений из полей ввода
            const n1 = Number(document.querySelector('#n1').value);
            const n2 = Number(document.querySelector('#n2').value);
            const n3 = Number(document.querySelector('#n3').value);
            const n4 = Number(document.querySelector('#n4').value);
            const n5 = Number(document.querySelector('#n5').value);
            const n6 = Number(document.querySelector('#n6').value);

            // Вычисление методом Крамера
            const D = n1 * n5 - n2 * n4;
            const Dx = n3 * n5 - n2 * n6;
            const Dy = n1 * n6 - n3 * n4;

            // если дискриминант не равен нулю, то есть решения
            if (D !== 0) {
                const x = Dx / D;
                const y = Dy / D;
                
                // Запись результатов в поля
                document.querySelector('#result1').value = x.toFixed(3);
                document.querySelector('#result2').value = y.toFixed(3);
            } else {
                alert('Система уравнений не имеет решения!');
            }
        });
    </script>
</body>
</html>
